task: mae
seed: 42

data:
  root: data/synth90k
  train_split: train
  val_split: dev
  test_split: test
  img_height: 224
  img_width: 224
  num_workers: 4

model:
  mae_checkpoint: facebook/vit-mae-base
  mask_ratio: 0.75

training:
  mae:
    output_dir: outputs/mae_pretrain
    num_train_epochs: 2
    per_device_train_batch_size: 32
    per_device_eval_batch_size: 32
    learning_rate: 1.0e-4
    weight_decay: 0.05
    warmup_steps: 250
    logging_steps: 50
    eval_steps: 500
    save_steps: 1000
    gradient_accumulation_steps: 1
    fp16: true
    report_to: none
